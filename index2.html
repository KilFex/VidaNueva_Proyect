<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body>
    <div class="audio-player">
        <div class="logo">
            <img src="./img/VidaNuevaLogo.jpg" alt="Logo" />
        </div>
        <h1>游꿧 Reproductor de Audio</h1>
        <div id="trackInfo">
            <p id="currentTrack">Selecciona una canci칩n para comenzar</p>
        </div>
        <audio id="audioPlayer" controls></audio>
        <button id="toggleButton">Mostrar/Ocultar Lista</button>
        <div class="track-list hidden" id="trackList">
            <!-- Lista generada din치micamente -->
        </div>
    </div>

    <script>
        const audios = Array.from({ length: 50 }, (_, i) => ({
            title: `Canci칩n ${i + 1}`,
            src: `audio${i + 1}.mp3`
        }));

        const audioPlayer = document.getElementById('audioPlayer');
        const trackList = document.getElementById('trackList');
        const currentTrack = document.getElementById('currentTrack');
        const toggleButton = document.getElementById('toggleButton');

        // Generar la lista de audios din치micamente
        audios.forEach((audio) => {
            const trackItem = document.createElement('div');
            trackItem.className = 'track-item';
            trackItem.textContent = audio.title;

            trackItem.addEventListener('click', () => {
                currentTrack.textContent = `Reproduciendo: ${audio.title}`;
                audioPlayer.src = audio.src;
                audioPlayer.play();
            });

            trackList.appendChild(trackItem);
        });

        // Mostrar/Ocultar la lista de audios
        toggleButton.addEventListener('click', () => {
            trackList.classList.toggle('hidden');
        });
    </script>
</body>
</html>
